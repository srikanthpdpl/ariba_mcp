_schema-version: 3.3.0
ID: ariba_mcp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: ariba_mcp-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:   
      - name: ariba_mcp-destination
      
resources:
  - name: ariba_mcp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite